<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Proxy Settings</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="popup-root">
    <div class="popup-header">
      <span class="popup-title">üõ°Ô∏è Proxy Settings</span>
    </div>
    <div class="popup-tabs">
      <button class="tab-btn active" id="tab-normal">General</button>
      <button class="tab-btn" id="tab-log">Log</button>
    </div>
    <div class="popup-content">
      <div id="tabContent-normal" class="tab-content active">
        <div class="section-card">
          <div class="section-title-row">
            <div class="section-title">Basic Settings</div>
            <span class="proxy-status-group">
              <span id="proxyStatus" class="status-dot"></span>
              <span id="proxyStatusText" class="status-text">Disconnected</span>
            </span>
          </div>
          <div class="section-desc">Configure your proxy server connection</div>
          <div class="form-group">
            <label for="proxyHost">Proxy Host:</label>
            <input type="text" id="proxyHost" placeholder="127.0.0.1">
          </div>
          <div class="form-group">
            <label for="proxyPort">Proxy Port:</label>
            <input type="number" id="proxyPort" placeholder="8080">
          </div>
          <div class="form-group">
            <span class="auth-tip">If your proxy requires authentication, Chrome will prompt you for username and password.</span>
          </div>
          <div class="form-group form-row">
            <span>Proxy Status</span>
            <label class="switch">
              <input type="checkbox" id="toggleBtn">
              <span class="slider"></span>
            </label>
          </div>
          <button id="saveBtn" class="save-btn">Save Settings</button>
        </div>
      </div>
      <div id="tabContent-log" class="tab-content">
        <div class="section-card">
          <div class="section-title">Log</div>
          <div id="logArea" class="log-area"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
